{% extends 'base.html' %}
{% block content %}
<h2>Registar</h2>

{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-error" style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; margin: 10px 0; border-radius: 5px;">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-success" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin: 10px 0; border-radius: 5px;">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registar</button>
</form>
<div class="text-center mt-3">
    <p>JÃ¡ tem conta? <a href="{% url 'autenticacao:login' %}"><strong>Fazer Login</strong></a></p>
</div>
{% endblock %}
